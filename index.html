<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.onload = function(){ 
            var img = document.querySelectorAll('img');
            var countImg = img.length;
            var pos = -128;
            img.forEach(function(item, i, img){
                item.style.left = pos + 'px';
                pos=pos+128;          
            });
            var buttonLeft = $("#left");  
            var buttonRight = $('#right');  
            buttonLeft.on ('click', move.bind(buttonLeft, true));
            buttonRight.onclick = move.bind(buttonRight, false);
            
            function move(bool){
                
                img.forEach(function(item, i, img){
                    left = item.style.left;
                    l = parseInt(left, 10);
                    item.style.transition = 'left ease 1s';
                    if (bool === true){
                       l=l+128;
                        if (l>512){
                            l = -128; 
                            item.style.transition = 'none';
                        } 
                    }
                    else{
                        l=l-128;
                        if (l<-128){
                            l = 512; 
                            item.style.transition = 'none';
                        }
                    }
                    
                    item.style.left = l + 'px';  
                    
                });
            }    
        }
    </script>
    
  </head>
  <body>
   <div class="hidden">
      <div class="inner">
       <img src="img/1.png" alt="">
       <img src="img/2.png" alt="">
       <img src="img/3.png" alt="">
       <img src="img/4.png" alt="">
       <img src="img/5.png" alt="">
       <img src="img/6.png" alt="">  
      </div>
   </div>
   <button id="left">left</button>
   <button id="right">right</button>
    
  </body>
</html>
